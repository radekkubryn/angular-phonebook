<div class="container contact-view-block" ng-controller="phoneBookControllerViewContact">
	<div class="col-xl-12 col-lg-12 col-md-12">
		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<div class="row">
					<div class="col-lg-6 d-none d-lg-block bg-login-image">
						<img src="{{contact.avatar}}"/>
					</div>
					<div class="col-lg-6">
						<div class="p-4">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">{{contact.name}}</h1>
								<img class="phonebook-thumbnail d-block d-sm-block d-md-block d-lg-none d-xl-none mx-auto d-block" src="{{contact.avatar}}"/>
							</div>
							<hr>
							<div class="row">
								<div class="col-3 col-sm-3">
									<i class="float-left fas fa-phone"></i> <div class="float-left d-none d-lg-block">Phone:</div> 
								</div>
								<div class="col-9 col-sm-9 text-left">
									{{contact.phone}}
								</div>
							</div>
							<div class="row">
								<div class="col-3 col-sm-3">
									<i class="float-left far fa-envelope-open"></i> <div class="float-left d-none d-lg-block">Email: </div>
								</div>
								<div class="col-9 col-sm-9 text-left">
									{{contact.email}}
								</div>
							</div>
							<div class="row">
								<div class="col-3 col-sm-3">
									<i class="float-left fas fa-birthday-cake"></i> <div class="float-left d-none d-lg-block">Birthday: </div>
								</div>
								<div class="col-9 col-sm-9 text-left">
									{{contact.birthday}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  	<div class="col custom-button-row">
  		<a href="#!/{{contactId}}/edit">
	        <button class="btn btn-warning btn-lg btn-block d-block d-sm-block d-md-block d-lg-none d-xl-none float-right">
	        	<i class="fas fa-user-edit"></i> Edit
	        </button>
	    </a>
    	<button back class="btn btn-light btn-lg btn-block d-block d-sm-block d-md-block d-lg-none d-xl-none float-right">
      		<i class="fas fa-arrow-circle-left"></i> Back
    	</button>
      	<a href="#!/{{contactId}}/edit">
	        <button clickLink="{{contactId}}/edit" class="btn btn-warning btn-lg d-none d-lg-block float-right custom-button">
	        	<i class="fas fa-user-edit"></i> Edit
	        </button>
	    </a>
    	<button back class="btn btn-light btn-lg d-none d-lg-block float-right custom-button">
      		<i class="fas fa-arrow-circle-left"></i> Back
    	</button>
	</div>
</div>
