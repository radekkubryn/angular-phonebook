<!-- listContact.html -->
<div class="container contact-list-block">
  <div class="row">
    <div class="col">
      <!-- <button ng-click="clearCache()" class="btn btn-success float-left"> Clear cache</button> -->
      <a href="#!new">
        <button class="btn btn-success btn-lg btn-block d-block d-sm-block d-md-block d-lg-none d-xl-none">
          <i class="fas fa-user"></i> Add contact
        </button>
      </a>
      <a href="#!new">
        <button class="btn btn-success btn-lg d-none d-lg-block float-right custom-button">
          <i class="fas fa-user"></i> Add contact
        </button>
      </a>
    </div>
  </div>
  <div class="table-responsive" ng-controller="phoneBookControllerList">
    <table class="table table-striped table-dark" >
      <thead>
        <th>Photo</th>
        <th>Name</th>
        <th>Phone</th>
        <th class="d-none d-lg-table-cell">Email</th>
        <th class="d-none d-lg-table-cell">Birthday</th>
        <th class="d-none d-lg-table-cell">Option</th>
      </thead>
      <tbody >
        <tr ng-repeat="contact in contacts" such-href="{{$index}}/view">
            <td>
              <img class="phonebook-thumbnail" src="{{contact.avatar}}"/>
            </td>
            <td>
              {{contact.name}}
            </td>
            <td>
              {{contact.phone}}
            </td>
            <td class="d-none d-lg-table-cell">
              {{contact.email}}
            </td>
            <td class="d-none d-lg-table-cell">
              {{contact.birthday}}
            </td>
            <td class="d-none d-lg-table-cell">
            	<a href="#!/{{$index}}/edit" class="btn btn-warning"><i class="fas fa-user-edit"></i> Edit</a>
            	<a href="#!/{{$index}}/view" class="btn btn-info"><i class="fas fa-eye"></i> View</a>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
